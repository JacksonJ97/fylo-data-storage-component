<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/scss\main.css">
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="/logo.236e4034.svg" alt="Company logo">
        <div class="button-container">
          <button><img src="/icon-document.81f5623d.svg" alt="Document icon"></button>
          <button><img src="/icon-folder.0f3e23c3.svg" alt="Folder icon"></button>
          <button><img src="/icon-upload.6c7720f3.svg" alt="Upload icon"></button>
        </div>
      </div>

      <div class="storage-bar">
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>

        <div class="storage-slider">
          <div class="inner-slider">
            <div class="circle"></div>
          </div>
        </div>

        <div class="storage-range bold">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

        <div class="storage-indicator bold">
          <span>185</span>
          <span class="storage-indicator__text">GB Left</span>
          <div class="triangle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
