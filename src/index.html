<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/scss/main.scss" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="/images/logo.svg" alt="Company logo" />
        <div class="button-container">
          <button><img src="/images/icon-document.svg" alt="" /></button>
          <button><img src="/images/icon-folder.svg" alt="" /></button>
          <button><img src="/images/icon-upload.svg" alt="" /></button>
        </div>
      </div>

      <div class="storage-bar">
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>

        <div class="storage-slider">
          <input type="range" min="0" max="1000" value="500" class="slider" />
        </div>

        <div class="storage-range bold">0 GB 1000 GB</div>

        <div class="storage-indicator"><span class="bold">185</span><span class="fade bold">GB Left</span></div>
      </div>
    </div>
  </body>
</html>
